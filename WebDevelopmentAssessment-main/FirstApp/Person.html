<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        
        function getDetails(){
           var name = localStorage.getItem("name");
           var date = localStorage.getItem("date");
           var sport = localStorage.getItem("sport");
           var favSport = localStorage.getItem("favoriteSport");
           document.getElementById("printDetails").innerHTML= "<p>Person Name :"+ name +"</p><p>DOB:" + date + "</p><p>Sport:"+ sport+"</p><p>FavoriteSport:"+favSport+"</p>";
    
        }
        function setDetails(){
          var name=document.getElementById("name").value;
          var date=document.getElementById("date").value;
          var sport=document.getElementById("sports").value;
          var favSport=document.getElementById("fav").value;
          localStorage.setItem("name",name);
          localStorage.setItem("date",date);
          localStorage.setItem("sport",sport);
          localStorage.setItem("favoriteSport",favSport);
        }
        function init(){
        $("button:eq(0)").click(setDetails);
        $("button:eq(1)").click(getDetails);
    }
    $(document).ready(init);    
    </script>
</head>
<body>
    <form id="personInfo">
        <p>Person Name:<input type="text" placeholder="Enter the name" id="name"></p>
        <p>DOB:<input type="date" placeholder="Select date" id="date"></p>
        <p> Sports:<select id="sports">
            <option value="cricket">Cricket</option>
            <option value="football">FootBall</option>
            <option value="basketball">BasketBall</option>
            <option value="rugby">Rugby</option>
        </select></p>
        <p>Favorite Sport:<input type="radio" value="Cricket" name="favSport" id="fav">Cricket
            <input type="radio" value="Football" name="favSport">FootBall</p>
            <p><input type="button" onclick="setDetails()" value="submit"></p>
    </form>
    <input type="button" value="GetDetails" onclick="getDetails()">
    <div id="printDetails">
     
    </div>
</body>

</html>
